<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flappy Bird Retro</title>
  <link rel="stylesheet" href="flappy.css"> <!-- si existe -->
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #ff0080, #0000ff);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
      position: relative;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #gameContainer {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 40px auto 0;
    }

    canvas {
      display: block;
      background: #000;
      border: 4px solid #fff;
      box-shadow: 0 0 20px #00ffff;
      width: 100%;
      height: 100%;
    }

    #gameOver {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: #ffcc00;
      border: 2px dashed #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0;
      width: 280px;
      z-index: 10;
      user-select: none;
    }

    #gameOver p {
      margin: 10px 0;
    }

    button {
      margin: 10px 5px 0;
      padding: 10px 15px;
      background: #ffcc00;
      color: #000;
      border: 2px solid #fff;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 0.6rem;
      transition: background 0.3s, transform 0.2s;
      width: 120px;
    }

    button:hover {
      background: #ffff66;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div id="gameOver">
      <p>üü• GAME OVER üü•</p>
      <p>üéØ Puntaje: <span id="finalScore">0</span></p>
      <p>üèÜ R√©cord: <span id="recordScoreEnd">0</span></p>
      <button id="restartBtn">üîÅ Reiniciar</button>
      <button id="homeBtn">üè† Volver al Inicio</button>
    </div>
  </div>

  <script defer src="flappy.js"></script>

</body>
</html>
